<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/highlight.css">
    <link rel="stylesheet" href="./css/highlight-2.css">
</head>

<body>
    <div class="container border rounded mt-10 highlight-2-container" style="background-image: url(./imgs/highlight-1.png);; height:500px">
        <div class="row">
            <h5 class="text-center pt-4 pb-2" style="background-color: white;">Distributor Partner for Intelligent
                Products</h5>
        </div>
        <div class="row">
            <div class="col">
                <div class="highlight-2-text-container">
                    <div class="container">
                        <div class="row ps-md-5">
                            <div class="d-inline-flex pt-4">
                                <span class="x-factor-highlight-thumbnail"
                                    style="background-image:url(./imgs/xsupport.svg)"></span>
                                <span class="align-self-center ps-3">eXpert Service</span>
                            </div>
                        </div>
                        <div class="row ps-md-5">
                            <div class="d-inline-flex pt-4">
                                <span class="x-factor-highlight-thumbnail"
                                    style="background-image:url(./imgs/xdelivery.svg)"></span>
                                <span class="align-self-center ps-3">eXpress Delivery</span>
                            </div>
                        </div>
                        <div class="row ps-md-5">
                            <div class="d-inline-flex pt-4">
                                <span class="x-factor-highlight-thumbnail"
                                    style="background-image:url(./imgs/xtechnology.svg)"></span>
                                <span class="align-self-center ps-3">Technology X-Factor</span>
                            </div>
                        </div>
                        <div class="row ps-md-5 pb-5">
                            <div class="d-inline-flex pt-4">
                                <span class="x-factor-highlight-thumbnail"
                                    style="background-image:url(./imgs/xproducts.svg)"></span>
                                <span class="align-self-center ps-3">eXpert Product Selection</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
